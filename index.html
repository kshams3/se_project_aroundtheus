<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/header-photo.svg"
        alt="Around the U.S header"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="Picture of jacques"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__button"></button>
          <p class="profile__paragraph">Explorer</p>
        </div>
        <button type="button" class="profile__plus-button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/yosemite-valley.jpg"
              alt="Picture of yosemite"
              class="card__photo"
            />
            <div class="card__description">
              <h2 class="card__name">Yosemite Valley</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.png"
              alt="Picture of yosemite"
              class="card__photo"
            />
            <div class="card__description">
              <h2 class="card__name">Lake Louise</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.png"
              alt="Picture of yosemite"
              class="cards__photo"
            />
            <div class="card__description">
              <h2 class="card__name">Bald Mountains</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/latemar.png"
              alt="Picture of yosemite"
              class="cards__photo"
            />
            <div class="card__description">
              <h2 class="card__name">Latemar</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise-national-park.png"
              alt="Picture of yosemite"
              class="cards__photo"
            />
            <div class="card__description">
              <h2 class="card__name">Vanoise National</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lago-di-braies.png"
              alt="Picture of yosemite"
              class="cards__photo"
            />
            <div class="card__description">
              <h2 class="card__name">Lago di Braies</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__title">Â© 2022 Around The U.S</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Edit-profile</h3>
        <form class="popup__form" id="edit-profile-form">
          <input
            class="popup__input popup__input_type_name"
            name="title"
            placeholder="Name"
            type="text"
          />
          <input
            class="popup__input popup__input_type_description"
            name="description"
            placeholder="Description"
            type="text"
          />
          <button class="popup__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
